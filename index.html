<body background="./img/clear.jpg">
<form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 mb-3">
               
                <input type="text" name="cityName" id="cityName" class="cityName form-control form-control-lg" placeholder="Enter City Name Here" style="text-align: center;" >
                
            </div>
           
            <div class="col-md-3"></div>
            
        </div>
        
       <center> <input type="button" class="btn btn-primary btn-lg" value="Check Weather" onclick="getData()" id="subBtn">
       
        </center>


        
   
        <br>   
        <center>
        <div class="display">
            
            <!-- <label for="cName" id = "citylabel"></label> -->
            <h1 id="cName"></h1><br>
            <!-- <label for="tempData" id = "templabel"></label> -->
            <h1 id="tempData" ></h1><br>
            <!-- <label for="weatherDesc" id="desclabel"></label> -->
            
            <h1 id="weatherDesc"></h1>

            <br>
            
         <img src="" alt="" id = "imageWeather" height="" width="" style="padding: 0px;"></img>
            <br>

        </div>

      <!-- Weather Forecase Section-->      
        <div id="forecast">

            <h4 id="tableHead" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 700; color: white; background-color: crimson;"></h4>
            <center>
            <table name="forecast" id="forecastable" cellspacing="5">
       
            <div class="row" style="text-align: center;">
             <tr align="center">
            
             <td> <h4 id = "day1Date"></h4></td>
             <td> <h4 id = "day2Date"></h4></td>
             <td> <h4 id = "day3Date"></h4></td>
        
             </tr>
            </div>
        
            <div class="row" style="text-align: center;">
            <tr align="center">
            <td><img src="" alt="" id="day1Icon" ></td>
            <td><img src="" alt="" id="day2Icon" ></td>
            <td><img src="" alt="" id="day3Icon" ></td>
            
            </tr>
            </div>
            </table>

        </div>
        <br>
        <div id = "sunRiseSet">
            <div class="row" style="text-align: center;">
                <div class="col"> <h2 id = "sunTodayHead" style="background-color: crimson; font-weight: 700;"> TODAY </h2></div>
           
            </div>
            <div class="row" id="sun">
                <!-- <div class="col"> <img src="./img/sunrise.png" alt="" height="60" width="60"> </div> -->
                <div class="col">Sunrise <h3 id="sunriseData" style="font-weight: 700;"></h3> </div>
                
                <div class="col">Sunset <h3 id="sunsetData" style="font-weight: 700;"></h3> </div>
                <!-- <div class="col"> <img src="./img/sunset.png" alt="" height="60" width="60"> </div> -->
               </div>
             
        </div>
